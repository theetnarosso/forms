
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etna Rosso Feedback</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    #stars {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }

    .star {
      font-size: 2.5rem;
      color: #999;
      cursor: pointer;
      transition: color 0.2s;
      user-select: none;
    }

    .star.filled {
      color: #ea4335;
    }

    #feedback-form {
      display: none;
      margin-top: 25px;
    }

    input, textarea, select {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>We’d love your honest feedback</h2>
  <p style="max-width: 500px; margin: auto;">
    At Etna Rosso, we personally read every message. Please rate your experience and help us serve you even better next time.
  </p>

  <div id="stars">
    <span class="star" data-index="1">&#9734;</span>
    <span class="star" data-index="2">&#9734;</span>
    <span class="star" data-index="3">&#9734;</span>
    <span class="star" data-index="4">&#9734;</span>
    <span class="star" data-index="5">&#9734;</span>
  </div>

  <form id="feedback-form" action="https://formspree.io/f/meolapyq" method="POST">
    <p style="font-weight: 400;">
      We’re sorry it wasn’t perfect. Please help us understand — we care deeply and always respond.
    </p>
    <input type="text" name="name" placeholder="Name (optional)" required>
    <select name="visit-date" required>
      <option value="" disabled selected>When did you visit?</option>
      <option value="Today">Today</option>
      <option value="Yesterday">Yesterday</option>
      <option value="Within the last week">Within the last week</option>
      <option value="More than a week ago">More than a week ago</option>
    </select>
    <textarea name="message" placeholder="Leave your feedback..." required></textarea>
    <input type="hidden" name="rating" id="rating">
    <input type="hidden" name="_subject" value="Etna Rosso Review Alert (3 Stars or Less)">
    <button type="submit">Submit</button>
  </form>

  <script>
    const stars = document.querySelectorAll(".star");
    const form = document.getElementById("feedback-form");
    const ratingField = document.getElementById("rating");

    stars.forEach(star => {
      star.addEventListener("click", function () {
        const rating = parseInt(this.dataset.index);

        stars.forEach((s, i) => {
          s.innerHTML = i < rating ? "★" : "☆";
          s.classList.toggle("filled", i < rating);
        });

        if (rating >= 4) {
          alert("Grazie! We'd love if you shared your review on Google.");
          window.parent.postMessage("openGoogleReview", "*");
        } else {
          ratingField.value = rating;
          form.style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
