
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    .stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
    }
    .stars input {
      display: none;
    }
    .stars label {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: red;
    }
    .hidden {
      display: none;
    }
    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #b91c1c;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>How was your experience?</h2>
  <p style="text-align:center;">At The Etna Rosso, we personally read every message. Please rate your experience and help us serve you even better next time.</p>

  <form id="reviewForm" action="https://formspree.io/f/meolapyq" method="POST" onsubmit="handleSubmit(event)">
    <label for="overall">Overall</label>
    <div class="stars" id="overallRating">
      <input type="radio" name="overall" id="star5" value="5"><label for="star5">&#9733;</label>
      <input type="radio" name="overall" id="star4" value="4"><label for="star4">&#9733;</label>
      <input type="radio" name="overall" id="star3" value="3"><label for="star3">&#9733;</label>
      <input type="radio" name="overall" id="star2" value="2"><label for="star2">&#9733;</label>
      <input type="radio" name="overall" id="star1" value="1"><label for="star1">&#9733;</label>
    </div>

    <div id="expandedSection" class="hidden">
      <label>Your Name</label>
      <input type="text" name="name" placeholder="Optional" />
      <label>When did you visit?</label>
      <input type="date" name="visitDate" />

      <label>Food</label>
      <div class="stars" id="foodRating">
        <input type="radio" name="food" id="food5" value="5"><label for="food5">&#9733;</label>
        <input type="radio" name="food" id="food4" value="4"><label for="food4">&#9733;</label>
        <input type="radio" name="food" id="food3" value="3"><label for="food3">&#9733;</label>
        <input type="radio" name="food" id="food2" value="2"><label for="food2">&#9733;</label>
        <input type="radio" name="food" id="food1" value="1"><label for="food1">&#9733;</label>
      </div>

      <label>Service</label>
      <div class="stars" id="serviceRating">
        <input type="radio" name="service" id="service5" value="5"><label for="service5">&#9733;</label>
        <input type="radio" name="service" id="service4" value="4"><label for="service4">&#9733;</label>
        <input type="radio" name="service" id="service3" value="3"><label for="service3">&#9733;</label>
        <input type="radio" name="service" id="service2" value="2"><label for="service2">&#9733;</label>
        <input type="radio" name="service" id="service1" value="1"><label for="service1">&#9733;</label>
      </div>

      <label>Atmosphere</label>
      <div class="stars" id="atmosphereRating">
        <input type="radio" name="atmosphere" id="atmo5" value="5"><label for="atmo5">&#9733;</label>
        <input type="radio" name="atmosphere" id="atmo4" value="4"><label for="atmo4">&#9733;</label>
        <input type="radio" name="atmosphere" id="atmo3" value="3"><label for="atmo3">&#9733;</label>
        <input type="radio" name="atmosphere" id="atmo2" value="2"><label for="atmo2">&#9733;</label>
        <input type="radio" name="atmosphere" id="atmo1" value="1"><label for="atmo1">&#9733;</label>
      </div>

      <label>Wait time</label>
      <div class="stars" id="waitRating">
        <input type="radio" name="wait" id="wait5" value="5"><label for="wait5">&#9733;</label>
        <input type="radio" name="wait" id="wait4" value="4"><label for="wait4">&#9733;</label>
        <input type="radio" name="wait" id="wait3" value="3"><label for="wait3">&#9733;</label>
        <input type="radio" name="wait" id="wait2" value="2"><label for="wait2">&#9733;</label>
        <input type="radio" name="wait" id="wait1" value="1"><label for="wait1">&#9733;</label>
      </div>

      <label>We’re sorry it wasn’t perfect. Please help us understand, your feedback is valuable to us</label>
      <textarea name="feedback" placeholder="Your feedback..."></textarea>
    </div>

    <button type="submit">Submit Feedback</button>
  </form>

  <script>
    const form = document.getElementById('reviewForm');
    const expanded = document.getElementById('expandedSection');
    const stars = document.getElementsByName('overall');

    stars.forEach(star => {
      star.addEventListener('change', () => {
        const rating = parseInt(star.value);
        if (rating >= 4) {
          expanded.classList.add('hidden');
        } else {
          expanded.classList.remove('hidden');
        }
      });
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const selected = [...stars].find(r => r.checked);
      if (selected && parseInt(selected.value) >= 4) {
        window.parent.postMessage({ type: 'openReview' }, '*');
      } else {
        alert("Thank you for your feedback!");
      }
    });
  </script>

<div id="thankYou" style="display:none; text-align:center; padding:20px; font-size:1.2em;">
  ✅ Thank you! Your feedback has been received.
</div>


<script>
  function handleSubmit(event) {
    event.preventDefault();
    const form = event.target;

    // Determine selected rating
    const ratingInput = document.querySelector('input[name="rating"]:checked');
    const rating = ratingInput ? parseInt(ratingInput.value) : 0;

    // Redirect to Google Reviews for 4 or 5 stars, no Formspree
    if (rating >= 4) {
      alert("Grazie! We'd love if you shared your review on Google.");
      window.location.href = "https://g.page/r/CTXbAU8V6jQYEAI/review";
      return false;
    }

    // Submit to Formspree only for 1–3 stars
    fetch(form.action, {
      method: "POST",
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        form.style.display = "none";
        document.getElementById("thankYou").style.display = "block";
      } else {
        alert("There was a problem submitting your feedback. Please try again.");
      }
    });
  }
</script>


</body>
</html>
