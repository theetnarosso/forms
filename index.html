
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Etna Rosso Review Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .description {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 30px;
      color: #444;
    }
    .rating-group {
      margin-bottom: 20px;
    }
    .rating-label {
      margin-bottom: 8px;
      font-weight: bold;
    }
    .stars input {
      display: none;
    }
    .stars label {
      font-size: 2em;
      color: lightgray;
      cursor: pointer;
      transition: color 0.2s;
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 1.1rem;
      background-color: #B22222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>How was your experience?</h2>
    <p class="description">At The Etna Rosso, we personally read every message. Please rate your experience and help us serve you even better next time.</p>

    <form action="https://formspree.io/f/meolapyq" method="POST">
      <div class="rating-group">
        <div class="rating-label">Food</div>
        <div class="stars">
          <input type="radio" id="food5" name="food" value="5"><label for="food5">&#9733;</label>
          <input type="radio" id="food4" name="food" value="4"><label for="food4">&#9733;</label>
          <input type="radio" id="food3" name="food" value="3"><label for="food3">&#9733;</label>
          <input type="radio" id="food2" name="food" value="2"><label for="food2">&#9733;</label>
          <input type="radio" id="food1" name="food" value="1"><label for="food1">&#9733;</label>
        </div>
      </div>

      <div class="rating-group">
        <div class="rating-label">Service</div>
        <div class="stars">
          <input type="radio" id="service5" name="service" value="5"><label for="service5">&#9733;</label>
          <input type="radio" id="service4" name="service" value="4"><label for="service4">&#9733;</label>
          <input type="radio" id="service3" name="service" value="3"><label for="service3">&#9733;</label>
          <input type="radio" id="service2" name="service" value="2"><label for="service2">&#9733;</label>
          <input type="radio" id="service1" name="service" value="1"><label for="service1">&#9733;</label>
        </div>
      </div>

      <div class="rating-group">
        <div class="rating-label">Atmosphere</div>
        <div class="stars">
          <input type="radio" id="atmosphere5" name="atmosphere" value="5"><label for="atmosphere5">&#9733;</label>
          <input type="radio" id="atmosphere4" name="atmosphere" value="4"><label for="atmosphere4">&#9733;</label>
          <input type="radio" id="atmosphere3" name="atmosphere" value="3"><label for="atmosphere3">&#9733;</label>
          <input type="radio" id="atmosphere2" name="atmosphere" value="2"><label for="atmosphere2">&#9733;</label>
          <input type="radio" id="atmosphere1" name="atmosphere" value="1"><label for="atmosphere1">&#9733;</label>
        </div>
      </div>

      <div class="rating-group">
        <div class="rating-label">Wait time</div>
        <div class="stars">
          <input type="radio" id="wait5" name="wait_time" value="5"><label for="wait5">&#9733;</label>
          <input type="radio" id="wait4" name="wait_time" value="4"><label for="wait4">&#9733;</label>
          <input type="radio" id="wait3" name="wait_time" value="3"><label for="wait3">&#9733;</label>
          <input type="radio" id="wait2" name="wait_time" value="2"><label for="wait2">&#9733;</label>
          <input type="radio" id="wait1" name="wait_time" value="1"><label for="wait1">&#9733;</label>
        </div>
      </div>

      <textarea name="message" placeholder="We’re sorry it wasn’t perfect. Please help us understand, your feedback is valuable to us"></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
